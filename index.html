<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Country Location Finder</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- mapboxgl -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Internal css -->
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-center">
            <div class="card">
                <!-- <div class="card-header"></div> -->
                <div class="card-body">
                    <h2>Find Country Geo Location</h2>
                    <div id="alert" class="alert alert-warning alert-dismissible d-none">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <strong>Warning!</strong> 
                        <span id="errMsg"></span>
                      </div>
                    <div>
                        <label for="countryInput">Name</label>
                        <input type="text" id="countryInput" name="countryInput" class="form-control"
                            placeholder="Enter country name">
                    </div>
                    <div class="d-flex justify-content-between my-2">
                        <button class="btn btn-sm btn-primary" onclick="getCountryInformation()">Search</button>
                        <button class="btn btn-sm btn-danger" onclick="clearInput()">Clear</button>
                    </div>
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./mapanimation.js"></script>
</body>

</html>
